<div id="maincontainer" class="container">

              <div class="Page-Header" id="ContactBox">
               <h1>Contact</h1>
                          <form>
                              <div class="form-group">
                                <label for="Name">Name</label>
                                <input type="text" class="name" id="name" placeholder="John Smith" required="required">
                              </div>
                              <div class="form-group">
                                <label for="Email">Email</label>
                                <input type="text" class="email" id="email" placeholder="Example@gmail.com" required="required">
                              </div>
                              <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" required="required"></textarea>
                              </div>
                              <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                  
              </div>
            </div>
                  

             <!-- col 2 of 2 -->
         <div class="col-sm-4">
                    <div class="panel panel-default">

                        </div>
                        <div class="panel-body">
                          <img src="Support/image/github.png" class="social" alt="Github">
                          <img src="Support/image/linkedin.png" class="social" alt="LinkedIn">
                          <img src="Support/image/overflow.png" class="social" alt="Overflow">
